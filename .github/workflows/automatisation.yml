name: Tests unitaire de l'app
on: push 
jobs: 
  Tests-app: 
    runs-on: ubuntu-latest
    steps: 
      - name: Récuperation du repository
        uses: actions/checkout@v3
      - name: J'effectue des tests
        id: test 
        run: echo Salut
      - name: Je crée une issue
        if: failure()
        uses: actions-ecosystem/action-create-issue@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          title: Steps de test KO 
          body: |
            ## A faire au plus vite 
            - [ ] Revoir le code 
            - [ ] Revoir le process 
      - name: Create Pull Request
        uses: vsoch/pull-request-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST_BRANCH: "main"
  Build-app:
    needs: Tests-app
    runs-on: ubuntu-latest
    steps:
      - name: recup du repository
        uses: actions/checkout@v3
      - name: Installation de QEMU
        uses: docker/setup-qemu-action@v1
      - name: Installation de docker BuildX
        uses: docker/setup-buildx-action@v1
      - name: Login au docker Hub
        uses: docker/login-action@v1
        with:
          username: DOCKER_USER_NAME
          password: DOCKER_PASSWORD     